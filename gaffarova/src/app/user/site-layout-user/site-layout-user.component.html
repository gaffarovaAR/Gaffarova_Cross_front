<header class="head">
    <nav>
        <div class="nav-wrapper" style="background-color: #E57373;">
            <a routerLink="/" class="brand-logo">
                <mat-icon svgIcon="logo" aria-hidden="false" aria-label="Logo"></mat-icon>
                <div class="log-div">Gaffarova Albina</div>
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down" style="font-size: 20px;">
                <li *ngFor="let link of links" routerLinkActive="active">
                    <a [routerLink]="[link.url]" class="waves-effect waves-orange" style="font-size: 20px;">
                        {{link.name}}
                    </a>
                </li>
                <li routerLinkActive="active">
                    <a (click)="logout($event)" style="font-size: 20px;">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="content">
    <br>
    <router-outlet></router-outlet>
</main>

</footer>
